<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | FunkoShop</title>
</head>
<body>
    <header> <!-- Inicio Header -->
        <nav>
            <picture>
                <a href="../index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logo de la marca Funkoshop">
                </a>
                <ul>
                    <li>
                        <a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                    <li>
                        <a href="../pages/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="../pages/cart.html">
                            <img src="../img/icons/cart-icon.svg" alt="icono de carrito">
                        </a>
                    </li>
                </ul>
            </picture>
        </nav>
    </header><!-- Fin Header -->
    
    <main> <!-- Inicio Main -->

        <section>
            <form autocomplete="off">
                <h1>EDITAR ITEM</h1>
                <div>
                    <label for="categoria">Categoría:</label>
                    <select name="catergoria" id="categoria">
                        <option selected>Seleccionar</option>
                        <option value="figura">Figuras</option>
                    </select>
                    <label for="licencia">Licencia:</label>
                    <select name="licencia" id="licencia">
                        <option selected>Seleccionar</option>
                        <option value="naruto">Naruto Shippuden</option>
                        <option value="harry">Harry Potter</option>
                        <option value="star">Star Wars</option>
                        <option value="pokemon">Pokemon</option>
                    </select>
                </div>
                <div>
                    <label for="nombreProducto">Nombre del producto:</label>
                    <input type="text" name="nombreProducto" id="nombreProducto" placeholder="Kakashi Hatake Shippuden Saga">
                </div>
                <div>
                    <textarea name="descripcion" id="descripcion" cols="60" rows="10">Figura Funko collecionable de Kakashi Hatake de la saga Naruto Shippuden incocando chidori.</textarea>
                </div>
                <div>
                    <label for="sku">SKU:</label>
                    <input type="text" name="sku" id="sku" placeholder="SSK11AB001" value="NAR001012">
                    <label for="precio">Precio:</label>
                    <input type="text" name="precio" id="precio" placeholder="$0.000,00" value="$1.799,00">
                    <label for="stock">Stock:</label>
                    <input type="number" name="stock" id="stock" placeholder="0" value="10">
                </div>
                <div>
                    <label for="descuento">Descuento:</label>
                    <input type="text" name="descuento" id="descuento" placeholder="0%" value="10%">
                    <label for="cuotas">Cuotas:</label>
                    <select name="cuotas" id="cuotas">
                        <option value="3">3 Cuotas sin interés</option>
                        <option value="6">6 Cuotas sin interés</option>
                        <option value="12">12 Cuotas sin interés</option>
                    </select>
                </div>
                <div>
                    <label for="imagenes">Imágenes:</label>
                    <input type="file" name="imagenes" id="imagenes" accept="image/png, image/jpeg" multiple>
                </div>
                <div>
                    <picture>
                        <img src="../img/star-wars/baby-yoda-1.webp" alt="Grogu">
                        <hr>
                        <p>Frente</p>
                    </picture>
                    <picture>
                        <img src="../img/star-wars/baby-yoda-box.webp" alt="Grogu Box">
                        <hr>
                        <p>Dorso</p>
                    </picture>
                </div>
                <div>
                    <button type="submit">Modificar Producto</button>
                </div>
            </form>
        </section>

    </main> <!-- Fin Main -->

    <footer> <!-- Inicio Footer -->
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="../pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="../pages/register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a href="../pages/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>

                <picture>
                    <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>

        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin Footer -->
</body>
</html>

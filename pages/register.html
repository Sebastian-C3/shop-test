            </picture>

            </ul>    
          </nav>
    </header><!-- Fin Header -->
    
    <main class="container"> <!-- Inicio Main -->

        <section class="form__container">
            <h1 class="form__title">CREA TU CUENTA</h1>
            <h2 class="form__subtitle">Completa el formulario para ser parte del mundo de los Funkos</h2>
            <form class="form" action="POST" autocomplete="off">
                <div class="form__sub sub">
                    <label class="form__label" for="nombre">Nombre:</label>
                    <input class="form__input" type="text" name="nombre" id="nombre" placeholder="John">
                </div>
                <div class="form__sub sub">
                    <label class="form__label" for="apellido">Apellido:</label>
                    <input class="form__input" type="text" name="apellido" id="apellido" placeholder="Doe">
                </div>
                <div class="form__sub sub">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="text" name="email" id="email" placeholder="johndoe@correo.com">
                </div>
                <div class="form__sub sub">
                    <label class="form__label" for="contrasenia">Contraseña:</label>
                    <input class="form__input" type="password" name="contrasenia" id="contrasenia" placeholder=".........">
                </div>
                <div class="form__sub sub">
                    <label class="form__label" for="contrasenia2">Repetir contraseña:</label>
                    <input class="form__input" type="password" name="contrasenia2" id="contrasenia2" placeholder=".........">
                </div>
                <div class="form__subtn">
                    <button class="form__btn" type="submit">Registrar</button>
                    <div>
                        <input class="form__chk" type="checkbox" name="terminosCondiciones" id="terminosCondiciones">
                        <label class="form__lchk" for="terminosCondiciones">
                            Acepto 
                            <!-- <span class="form__lchk__span"> -->
                                <a href="#" target="_blank">Términos y Condiciones</a>
                            <!-- </span> -->
                        </label>
                    </div>
                </div>
            </form>
        </section>

    </main> <!-- Fin Main -->
